<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Guess The Location</title>
  <link rel="stylesheet" href="scramble.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/locations.js" defer></script>
  <script src="js/scramble.js" defer></script>
</head>

<body>
  <div class="container">
    <h2>Guess The Location in Vellore!</h2>
    <div class="content">
      <p class="location"></p>
      <div class="details">
        <p class="hint">Hint: <span></span></p>
        <p class="time">Time Left: <span><b>30</b>s</span></p>
      </div>
      <input type="text" spellcheck="false" placeholder="Please enter a valid location!">
      <div class="btns">
        <button class="location-new">I want a new location.</button>
        <button class="location-check">Am I correct?</button>
      </div>
    </div>
  </div>
</body>

</html>
